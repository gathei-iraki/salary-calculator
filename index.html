<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>salary</title>
</head>
<body>

  <div class="page">
<h1 style="display: flex; margin-left: 500px;">SALARY TRACKER</h1>
<div class="entire">
    <div class="full">


    
<div class="tracker">
    <h2>ALL EXPENSES</h2>
<p class="rent"></p>
<p class="electricity"></p>
<p class="food"></p>
<p class="water"> </p>
<p class="wifi"></p>
<p class="debt"></p>
<p class="tithe"></p>
<p class="insurance"></p>
<p class="savings"></p>


</div>


<div class="expenses">
  

  <div class="fill">
    <form>
      
      <div class="left">
      <input type="text" id="salary" name="salary" placeholder="Enter your salary here">
  </div>
  <div class="right">
      <input type="text" id="electricity" name="electricity" placeholder="electric bill">
  
    </div>

    <div class="left">
      <input type="text" id="water" name="water" placeholder="water bill">
    </div>

     <div class="right">
      <input type="text" id="debt" name="debt" placeholder="debt payment">
    </div>
     
   
    <div class="left">
      <input type="text" id="rent" name="rent" placeholder="Rentico">
    </div>

    <div class="right">
      <input type="text" id="food" name="food" placeholder="food expenses">
    </div>

    <div class="left">
       <input type="text" id="wifi" name="wifi" placeholder="wifi bill">
      </div>

      <div class="right">
       <input type="text" id="tithe" name="tithe" placeholder="tithe payment">
      </div>

       <input type="text" id="insurance" name="insurance" placeholder="insurance payment">

       <button id="click" type="button">Submit</button>
      </form>
 



</div>
</div>



<div class="salary">
  <h2>SALARY</h2>
  <p class="salarybefore"></p>
  <p class="rentafter"></p>
  <p class="electricityafter"></p>
  <p class="foodafter"></p>
  <p class="waterafter"></p>
  <p class="wifiafter"></p>
  <p class="debtafter"></p>
  <p class="titheafter"> </p>
  <p class="insuranceafter"></p>
  <p class="savingsafter"></p>

</div>








    



</div>
    <script src="./script.js"></script>
</body>
</html>
